<ul>
  {% if categories %}
  {% for c in categories %}
    {% if c == active_cat %}
      <li>
        <strong>
        <a href="{% url 'pages:detail' c.slug %}">{{ c.name }}</a>
        </strong>
      </li>
    {% else %}
      <li><a href="{% url 'pages:detail' c.slug %}">{{ c.name }}</a></li>
    {% endif %}
  {% endfor %}
  {% else %}
  <li> <strong>There are no categories present.</strong></li>
  {% endif %}
</ul>
