<div class="list-group">
  {% if categories %}
  {% for c in categories %}
    {% if c == active_cat %}
        <strong>
        <a class="list-group-item" href="{% url 'pages:detail' c.slug %}">{{ c.name }}</a>
        </strong>
    {% else %}
      <a class="list-group-item" href="{% url 'pages:detail' c.slug %}">{{ c.name }}</a>
    {% endif %}
  {% endfor %}
  {% else %}
  <strong>There are no categories present.</strong>
  {% endif %}
</div>
