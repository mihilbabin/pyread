{% extends "pages/base.html" %}

{% block title %}
  Add Page | {{ block.super }}
{% endblock %}

{% block content %}
  <h1>Add new Page</h1>
  <div>
    <form class="col-md-6" id="page_form" method="post" action="" novalidate>
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.help_text }}<br>
        {{ field }}
        {{ field.errors }}
      </div>
      {% endfor %}

      <input class="btn btn-primary" type="submit" name="submit" value="Create Page" />
    </form>
  </div>
{% endblock %}
